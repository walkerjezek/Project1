<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\style.css" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/grids-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/grids-responsive-min.css">
    <title>Project Movie</title>
</head>
<body>
    <section class="pure-g">
        <header class="pure-u-1">
            <h1 class="1-box">Let's go see a movie!</h1>
            <p class="description">Use the search form to look up a movie! It will give you local showtimes and ratings!</p>
        </header>
    </section>

    <div class="ribbon 1-box-lrg pure-g">
        <div class="1-box-lrg is-center pure-u-1 pure-u-md-1-2 pure-u-lg-2-5">
        <img width="300" alt="placeholderImage" class="pure-img responsive" id="moviePoster" src="https://via.placeholder.com/350">    
        </div>

    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-5"> 
    
    <h3 class="content-head content-head-ribbon" id="movie title">Movie Title</h3>

    <form id='movie-form' class="pure-form">
        <input id="movie-input" type="text" class="pure-input-rounded" placeholder="Bladerunner" />
        <button type="submit" class="pure-button" id="searchButton">Search</button>
    </form>

    <div class="showtimes" id="showtime"><h3>Showtimes!</h3></div>
    
    <div class="movieRatings" id="ratings"><h3>Ratings</h3></div>
</div>
</div>
</div>
<script src="assets/script.js"></script>
</body>
</html>
