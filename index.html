<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\style.css" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/grids-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/grids-responsive-min.css">
    <title>Project Movie</title>
</head>
<body>
    <section class="pure-g">
        <header class="pure-u-1 1-box">
            <h1 class="1-box">Let's go see a movie!</h1>
            <p class="description">Use the search form to look up a movie! It will give you local showtimes and ratings!</p>
        </header>
    </section>
    <section class="pure-g">
        <div class="1-box">
            <div>
               <a href="https://placeholder.com"><img src="https://via.placeholder.com/350"></a> 
            </div>
        </div>
    </section>

    <section class="pure-g">
        <div class="pure-u-3 1-box">
            <div class="1-box">
                <div class="heading" id="movieTitle">Movie Title
                </div>
            </div>
        </div>
    </section>
    <section class="pure-g">
        <div class="pure-u-2">
            <div class="1-box"></div>
            <button type="submit" class="btn">Search for a Movie!</button>
        </div>
    </section>
    <section class="pure-g">
        <div class="pure-u-8">
            <div class="1-box">
                <div class="showtimes" id="showtime">
                    <h3>placeholder showtimes</h3>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
