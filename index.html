<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/grids-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/grids-responsive-min.css">


    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets\style.css" />
    <title>Project Movie</title>
</head>
<body>
    <section class="pure-g">
        <header class="pure-u-1">
            <h1 class="1-box">Let's go see a movie!</h1>
            <p class="description">Use the search form to look up a movie! It will give you local showtimes and ratings!</p>
        </header>
    </section>
  
    <div class="ribbon 1-box-sm pure-g">
        <div class="1-box-sm is-center pure-u-1 pure-u-md-1-2 pure-u-lg-2-5">
        <div id="movie-poster" class="pure-img responsive"></div>  
    </div>
      
    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-5"> 
    
    <div class="pure-g" id="movieTitleArea"></div>

    <form id='movie-form' class="pure-form">
        <input id="movie-input" type="text" class="pure-input-rounded" placeholder="Blade Runner" />
        <button type="submit" class="pure-button" id="searchButton">Search</button>
    </form>

    <h3 class="zipCode" id="zipCode">Enter your zip code to get local showtimes.</h3>
    <form class="pure-form">
        <input type="text" class="pure-input-rounded" placeholder="Zip Code" />
        <button type="submit" class="pure-button" id="searchZipCode">Search</button>
    </form>

    <div class="showtimes" id="showtime"><h3>Showtimes!</h3></div>
    <div id="showtimeArea"></div>

    <div class="movieRatings" id="ratings"><h3>Ratings</h3></div>
    <div id="ratingsArea"></div>
    <!-- had to get rid of class="pure-g" in line above or else text overlaps -->
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
